<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        referrerpolicy="no-referrer" />
  <title>To‑Do — Skill Test</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Today's To‑Do</h1>
      <button id="reset" class="icon-btn" title="Reset state">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </header>

    <form id="taskForm" autocomplete="off" class="input-row">
      <input id="taskInput" type="text" placeholder="Add a task…" maxlength="120" required />
      <button class="primary" type="submit" title="Add">
        <i class="fa-solid fa-plus"></i>
        <span class="hide-sm">Add</span>
      </button>
    </form>

    <nav class="filters" role="tablist" aria-label="Filters">
      <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
      <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
      <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
    </nav>

    <ul id="list" class="list" aria-live="polite"></ul>

    <footer class="footer">
      <span id="leftCount" class="muted">0 items left</span>
      <div class="footer-actions">
        <button id="clearCompleted" class="ghost">
          <i class="fa-regular fa-circle-check"></i>
          Clear completed
        </button>
      </div>
    </footer>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
